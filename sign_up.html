<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innocraft - Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-4"
      >
        <div class="flex items-center">
          <span class="text-xl font-bold">Innocraft</span>
        </div>

        <ul class="hidden md:flex space-x-6">
          <li><a href="#" class="text-gray-700 hover:text-red-400">Home</a></li>
          <li><a href="../Contect/contact.html" class="text-gray-700 hover:text-red-400">Contact</a></li>
          <li><a href="../Contect/contact.html" class="text-gray-700 hover:text-red-400">community</a></li>
          <li><a href="../About/about.html" class="text-gray-700 hover:text-red-400">About</a></li>
          <li>
            <a href="#" class="text-red-400 font-semibold underline"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main
      class="container mx-auto flex flex-col lg:flex-row items-center py-12 px-8"
    >
      <!-- Image side -->
      <div class="w-full lg:w-1/2 p-4 fade-in">
        <img
          src="../img/Zeyad_Capstons.jpg"
          alt="Pottery image"
          class="rounded-custom w-full max-h-[480px] object-cover shadow-lg"
        />
      </div>

      <!-- Form side -->
      <div
        class="w-full lg:w-1/2 p-8 fade-in"
        style="animation-delay: 0.3s; animation-fill-mode: forwards;"
      >
        <div
          class="bg-white p-10 rounded-lg shadow-lg max-w-md mx-auto"
          style="box-shadow: 0 8px 20px rgba(0,0,0,0.12);"
        >
          <h2 class="text-3xl font-bold mb-3 text-gray-900">Create an account</h2>
          <p class="text-gray-600 mb-8">Enter your details below</p>

          <form>
            <input
              type="text"
              placeholder="Name"
              class="w-full p-4 border border-gray-300 rounded mb-5 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
              required
            />
            <input
              type="email"
              placeholder="Email or Phone Number"
              class="w-full p-4 border border-gray-300 rounded mb-5 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
              required
            />
            <input
              type="password"
              placeholder="Password"
              class="w-full p-4 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
              required
            />

            <button
              type="submit"
              class="w-full bg-red-400 text-white py-4 rounded font-semibold mb-5 hover:bg-red-500 transition"
            >
              Create Account
            </button>

            <button
              type="button"
              class="w-full border border-gray-300 py-4 rounded flex items-center justify-center gap-3 hover:bg-gray-100 transition"
            >
              <img
                src="../img/download.png"
                alt="Google logo"
                class="logo-google"
              />
              Sign up with Google
            </button>
          </form>

          <p class="mt-8 text-center text-gray-700">
            Already have an account?
            <a href="../LoginPage/login.html" class="text-red-400 underline font-semibold"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>

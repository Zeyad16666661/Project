<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Innocraft</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
      <p>
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        <span class="shop-now">ShopNow</span>
      </p>
      <div class="language-selector">
        <span>English</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="main-header">
      <div class="container header-container">
        <div class="logo">
          <h1><a href="#">Innocraft</a></h1>
        </div>

        <nav class="main-nav">
          <ul>
            <li><a href="../Home page/Home.html">Home</a></li>
            <li><a href="../Contect/contact.html">Contact</a></li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="../community/community.html">community</a></li>
            <li><a href="../SginUpPage/sign_up.html">Sign Up</a></li>
          </ul>
        </nav>

        <div class="user-actions">
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" />
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Section -->
    <main class="login-container">
      <div class="login-image">
        <img src="../img/Zeyad_Capstons.jpg" alt="Pottery" />
      </div>
      <div class="login-form-container">
        <div class="login-form-wrapper">
          <h1>Log in to Innocraft</h1>
          <p class="login-subtitle">Enter your details below</p>
          <form class="login-form">
            <div class="form-group">
              <input type="text" placeholder="Email or Phone Number" required />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="login-btn">Log In</button>
              <a href="#" class="forgot-password">Forget Password?</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
